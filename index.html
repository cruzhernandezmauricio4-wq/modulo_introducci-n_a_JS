<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja de Comentarios</title>
  <!-- Aquí está la corrección -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Caja de Comentarios</h2>

  <!-- Formulario para escribir comentarios -->
  <form id="formComentario">
    <textarea id="textoComentario" rows="3" cols="40" placeholder="Escribe tu comentario aquí..."></textarea><br>
    <button type="submit">Agregar comentario</button>
  </form>

  <!-- Aquí aparecerán los comentarios -->
  <div id="comentarios"></div>

  <!-- Vinculamos el archivo JS -->
  <script src="comentarios.js"></script>
</body>
</html>
